<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/lib/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/sweetalert/1.1.3/sweetalert.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Mailman | Setting</title>
</head>
<body>

<br>
<div class="container" id="setting">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="#" class="form-horizontal" v-on:submit.prevent>
                <fieldset>
                    <legend>Account</legend>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="email" placeholder="example@example.com"
                                   autocomplete="off" v-model="accountEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" placeholder="password"
                                   v-model="accountPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary pull-right" v-on:click="saveAccount">Save</button>
                            <button class="btn btn-info" v-bind:class="{ 'hidden':!emailClicked }"
                                    v-on:click="deleteAccount">Delete
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <span class="label label-success label-gap" v-for="email in emails"
                                  v-on:click="manageEmail(email)">
                                {{email}}
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="#" class="form-horizontal" v-on:submit.prevent>
                <fieldset>
                    <legend>Contacts</legend>
                    <div class="form-group">
                        <label for="contactsName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="contactsName" placeholder="name"
                                   autocomplete="off" v-model="contactsName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactsEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="contactsEmail" placeholder="example@example.com"
                                   autocomplete="off" v-model="contactsEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary pull-right" v-on:click="saveContacts">Save</button>
                            <button class="btn btn-info" v-bind:class="{ 'hidden': !contactsClicked }"
                                    v-on:click="deleteContacts">Delete
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <span class="label label-success label-gap" v-for="c in contacts"
                                  v-on:click="manageContacts(c)">
                                {{c.name}} {{c.email}}
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            Advanced Settings
        </div>
        <div class="col-lg-2"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="#" class="form-horizontal" v-on:submit.prevent>
                <fieldset>
                    <legend>Custom SMTP Server</legend>
                    <div class="form-group">
                        <label for="smtpAddress" class="col-lg-2 control-label">Mail Address</label>
                        <div class="col-lg-10">
                            <input type="text" id="smtpAddress" class="form-control" v-model="smtpAddress"
                                   placeholder="@example.com" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="smtpServer" class="col-lg-2 control-label">SMTP Server</label>
                        <div class="col-lg-10">
                            <input type="text" id="smtpServer" class="form-control" v-model="smtpServer"
                                   placeholder="smtp.example.com" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary pull-right" v-on:click="saveSmtp">Save</button>
                            <button class="btn btn-info" v-bind:class="{ 'hidden': !smtpClicked}" v-on:click="deleteSmtp">Delete</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <span class="label label-success label-gap" v-for="s in servers" v-on:click="manageSmtp(s)">
                                {{s.address}} {{s.server}}
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <ul class="list-unstyled">
                        <li><a href="index.html">Index</a></li>
                        <li><a href="setting.html">Setting</a></li>
                        <li><a href="log.html">Log</a></li>
                    </ul>
                    <p>Code released under MIT LICENSE</p>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript" src="assets/lib/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="assets/lib/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/lib/vue/1.0.15/vue.min.js"></script>
<script type="text/javascript" src="assets/lib/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript" src="assets/js/setting.js"></script>
</body>
</html>
